    <div class="container-fluid main-div">
        <h1 class="main-heading">Discover Your Next Adventure</h1>
        <p class="main-para">Unlock your path to adventure,start your of discovery-where destination awaits your exploration.</p>
        <div class="sub-main mt-4">
            <div>
                    <button class="button">Packages</button>
                    <button class="btn button-2">Tours</button>

            </div>
            <form class="form-element d-md-flex flex-md-row align-items-md-center justify-content-md-between">
                <div class="input-container-1 d-flex flex-column">
                    <label class="label-element">Destination</label>
                    <input type="text" class="destination-input" placeholder="Enter the City"/>
                </div>
                <div class="input-container-2 d-md-flex flex-md-row justify-content-md-between">
                    <div class="d-flex flex-column">
                        <label class="label-element">Checkin</label>
                        <input type="date" class="date-input-1" placeholder="Enter the City"/>
                    </div>
                    <div class="mt-md-2 moon-container">
                    <div class="d-flex flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="0.8rem" height="0.8rem" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                        </svg>
                        <p class="no">1 Night</p>
                    </div>
                </div>
                    <div class="d-flex flex-column">
                        <label class="label-element">Checkout</label>
                        <input type="date" class="date-input-1" placeholder="Enter the City"/>
                    </div>
                    
                </div>
                <div class="input-container-3 d-flex flex-column">
                    <label class="label-element-3">Guests and Rooms</label>
                    <div class="dropdown-element">
                        <select name="rooms" id="rooms" class="select-element">
                            <option value="room1">2 adults,0 children,1 room</option>
                            <option value="room2">2 adults,2 children,2 room</option>
                            <option value="room3">2 adults,1 children,1 room</option>  
                        </select>
                    </div>
                </div>
                <div class="search-conatiner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="1.7rem" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </div>
            </form>
            <div class="ss">
                <p class="rating-para mt-2">Star Rating</p>
                <div class="one-star ml-2">
                    <p class="para">1</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star star-icon" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                    </svg>
                </div>   
                <div class="one-star ml-2">
                    <p class="para">2</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star star-icon" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>

                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                    </svg>
                </div>     
            </div>
        </div>
